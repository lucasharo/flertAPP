<ion-modal-view class="bg-grey" id="modal-evento">
	<ion-header-bar class="bg-dark" style="border: none; background-image: none">
		<h1 class="title color-light-grey">{{empresa.nome}}</h1>
		<button class="button button-clear button-royal" style="font-size: 28px !important; padding-right: 5px !important" ng-click="eventoModal.hide()"><i class="ion-close-round"></i></button>
	</ion-header-bar>
	
	<ion-content class="wrapper">
		<form name="formEvento">
			<div class="no-padder b-b b-light">
				<div class="col" ng-click="addFotoEvento()">
					<img preload-image ng-src="{{evento.img.isBase64 ? 'data:image/jpg;base64,' + evento.img.src : evento.img.src}}" default-image="img/no-image.png" class="w-full r-3x">					
				</div>
			</div>
			
			<div class="text-muted text-md b-b b-light">
				<div class="m-b-md font-bold text-u-c royal padding-top-15">Título</div>
				<input id="nome" class="item bg-grey color-light-grey text-md" type="text" style="width: 100%;" ng-model="evento.titulo" placeholder="Dê um título ao evento" maxlength="25" required>
			</div>

			<div class="text-muted text-md b-b b-light">
				<div class="m-b-md font-bold text-u-c royal padding-top-15">Descrição</div>
				<textarea name="desc" class="bg-grey color-light-grey text-md" style="width: 100%; height: 100px" ng-model="evento.desc" placeholder="Fale um pouco sobre o evento..." maxlength="250" required>
				</textarea>
			</div>
			
			<div class="text-muted text-md b-b b-light">
				<div class="m-b-md font-bold text-u-c royal padding-top-15">Dia</div>
				<div class="text-md item bg-grey color-light-grey no-border">
					<input id="dia" class="item bg-grey color-light-grey text-md" type="date" style="width: 100%;" ng-model="evento.dia" required>			
				</div>
			</div>
			
			<div class="text-muted text-md b-b b-light">
				<div class="m-b-md font-bold text-u-c royal padding-top-15">Hora</div>
				<div class="text-md item bg-grey color-light-grey no-border">
					<input id="hora" class="item bg-grey color-light-grey text-md" type="time" style="width: 100%;" ng-model="evento.hora" required>
				</div>
			</div>
			
			<div class="padding">
				<button ng-click="salvarEvento(evento)" class="button button-block button-royal" ng-disabled="formEvento.$invalid || !evento.img.src">
					Salvar
				</button>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
